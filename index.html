<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <div class="container">

    <div class="result">
      <h3 class="result__heading--1">Your Result</h3>
      <div class="result__score">
        <h1 class="score">76</h1> 
        <span class="total-score">of 100</span>
      </div>
      <h2 class="result__heading--2">Great</h2>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
       <div class="summary__content">
              <h3 class="summary__heading">Summary</h3>
              <ul class="summary__grade">
                    <li class="grade-item grade-item--1">
                        <img src="assets/images/icon-reaction.svg" alt="Reaction grade" class="grade-item__icon">
                        <span class="grade-item__text">Reaction</span>
                        <div class="grade-item__score">
                          <span class="grade-item__score--1">80</span>
                          <span class="grade-item__score--2">/ 100</span>
                        </div>
                    </li>
                    <li class="grade-item grade-item--2">
                        <img src="assets/images/icon-memory.svg" alt="Reaction grade" class="grade-item__icon">
                        <span class="grade-item__text">Memory</span>
                        <div class="grade-item__score">
                          <span class="grade-item__score--1">92</span>
                          <span class="grade-item__score--2">/ 100</span>
                        </div>
                    </li>
                    <li class="grade-item grade-item--3">
                        <img src="assets/images/icon-verbal.svg" alt="Reaction grade" class="grade-item__icon">
                        <span class="grade-item__text">Verbal</span>
                        <div class="grade-item__score">
                          <span class="grade-item__score--1">80</span>
                          <span class="grade-item__score--2">/ 100</span>
                        </div>
                    </li>
                    <li class="grade-item grade-item--4">
                        <img src="assets/images/icon-visual.svg" alt="Reaction grade" class="grade-item__icon">
                        <span class="grade-item__text">Visual</span>
                        <div class="grade-item__score">
                          <span class="grade-item__score--1">80</span>
                          <span class="grade-item__score--2">/ 100</span>
                        </div>
                    </li>
              </ul> 
              <button type="submit" class="btn">Continue</button>
       </div>

    </div>

  </div>
  
  <div class="attribution">
    <span class="footer-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </span>
    <span class="footer-text">
      Coded by <a href="https://github.com/rjcabalda" target="_blank">Rio Cabalda</a>.
    </span>
  </div>
</body>
</html>
